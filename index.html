<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Lets Play Rock, Paper, Scissors</h1>
	</header>
	<main>
		<div class="scoreboard">
			<div id="user-label" class="label">User</div>
			<div class="score">
				<span id="user-score">0</span>:<span id="comp-score">0</span>
			</div>
			<div id="comp-label" class="label">Comp</div>
		</div>
		<h3 id="res" class="result">Rock beats Paper !!!</h3>
		<div class="choice">
			<div class="choices" id="r">
				<p>Rock</p>
			</div>
			<div class="choices" id="p">
				<p>Paper</p>
			</div>
			<div class="choices" id="s">
				<p>Scissors</p>
			</div>
		</div>
		<h3 class="message">Lets Go.</h3>
	</main>
	<footer>
		<h5>&copy; all rights reserved.</h5>
	</footer>
	<script src="app.js"></script>
</body>
</html>
